<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin OSIS</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .content {
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .btn {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
    input[type="file"], input[type="text"], textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Admin OSIS</h1>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <div class="content">
    <div class="card">
      <h2>Edit Teks Beranda</h2>
      <textarea id="homeText" rows="5" placeholder="Tulis teks beranda di sini..."></textarea><br>
      <button class="btn" onclick="saveHomeText()">Simpan</button>
    </div>

    <div class="card">
      <h2>Upload Foto Galeri</h2>
      <input type="file" id="galleryImage" accept="image/*">
      <button class="btn" onclick="uploadImage()">Upload</button>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDAvmSiSgfijLYb1_e8p1mf5rA8oaYpG1Y",
      authDomain: "osis-asstamayana.firebaseapp.com",
      projectId: "osis-asstamayana",
      storageBucket: "osis-asstamayana.firebasestorage.app",
      messagingSenderId: "487901502731",
      appId: "1:487901502731:web:e0ed0778bb4c796bd2960e",
      measurementId: "G-TJ8W5XV0GH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Simpan teks ke Firestore
    async function saveHomeText() {
      const text = document.getElementById("homeText").value;
      await setDoc(doc(db, "content", "home"), { text });
      alert("Teks berhasil disimpan!");
    }

    // Upload gambar ke Storage
    async function uploadImage() {
      const file = document.getElementById("galleryImage").files[0];
      if (!file) return alert("Pilih gambar terlebih dahulu!");

      const fileRef = ref(storage, 'galeri/' + file.name);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      alert("Upload berhasil!\nURL: " + url);
    }

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
