<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin | OSIS Astamayana</title>
<link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1421439220140216380/1430933652136525957/cropped_circle_image_1.png?ex=68fce5d0&is=68fb9450&hm=c5c96261773a625355f416b331614690b442d0bedb2db813436b2a5d215a7a72&">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}

  body {
    background: radial-gradient(circle at center, #08122a, #020409);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  body.loaded {
    opacity: 1;
    transform: translateY(0);
  }

  header {
    width: 100%;
    padding: 20px;
    text-align: center;
    background: rgba(0,255,255,0.05);
    border-bottom: 1px solid rgba(0,255,255,0.2);
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
  }

  header img {
    width: 60px;
    border-radius: 50%;
    filter: drop-shadow(0 0 15px #00e0ff);
  }

  header h1 {
    color: #00e0ff;
    font-size: 24px;
    margin-top: 10px;
    text-shadow: 0 0 10px #00ffff;
  }

  .menu-container {
    margin-top: 60px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding-bottom: 40px;
  }

  .menu-card {
    width: 260px;
    height: 160px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.2);
    border-radius: 20px;
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(0,255,255,0.15);
  }

  .menu-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px #00ffff;
    border-color: #00ffff;
  }

  .menu-card h2 {
    color: #00e0ff;
    margin-top: 15px;
    font-size: 20px;
  }

  .menu-card i {
    font-size: 40px;
    color: #00ffff;
    filter: drop-shadow(0 0 10px #00ffff);
  }

  .logout {
    margin-top: 50px;
    background: #ff4b4b;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
  }

  .logout:hover {
    background: #ff6666;
    box-shadow: 0 0 15px #ff5c5c;
  }

  .light {
    position: fixed;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,180,255,0.6), transparent 70%);
    filter: blur(120px);
    transition: transform 0.1s ease-out;
    z-index: 0;
  }

  footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    color: rgba(255,255,255,0.6);
    font-size: 14px;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="light"></div>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1421439220140216380/1430933652136525957/cropped_circle_image_1.png?ex=68fce5d0&is=68fb9450&hm=c5c96261773a625355f416b331614690b442d0bedb2db813436b2a5d215a7a72&" alt="Logo OSIS">
    <h1>Dashboard Admin OSIS Astamayana</h1>
  </header>

  <div class="menu-container">
    <div class="menu-card" onclick="alert('Halaman Edit Konten masih dalam pengembangan!')">
      <i class="ri-edit-2-line"></i>
      <h2>Edit Konten</h2>
    </div>
    <div class="menu-card" onclick="alert('Halaman Kelola Galeri masih dalam pengembangan!')">
      <i class="ri-image-2-line"></i>
      <h2>Kelola Galeri</h2>
    </div>
    <div class="menu-card" onclick="alert('Halaman Jadwal Kegiatan masih dalam pengembangan!')">
      <i class="ri-calendar-event-line"></i>
      <h2>Jadwal Kegiatan</h2>
    </div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <footer>
    © 2025 OSIS Astamayana — Panel Admin
  </footer>

  <script>
    // Efek lampu
    const light = document.querySelector('.light');
    document.addEventListener('mousemove', e => {
      light.style.transform = `translate(${e.clientX - 300}px, ${e.clientY - 300}px)`;
    });

    // Logout balik ke login
    function logout() {
      document.body.style.transition = "opacity 0.5s ease";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "login.html";
      }, 500);
    }

    // Animasi fade-in
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
